<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
        <title>Test</title>
    <script defer src="bundle.js"></script></head>
    <body>
        <section class="promo">
            <img class="promo__bg" src="assets/bg.jpg" alt="background"/>
            <div class="container">
                <a href="#" class="promo__close">
                    <img class="promo__close-ico" src="assets/Cross.svg" alt="close button">
                </a>
                <h3 class="promo__title" data-translate="Get Unlimited <br>Access">Get unlimited access</h3>
                <div class="promo__features">
                    <div class="promo__features-item promo__features-item_blue">
                        <img class="promo__features-item__bg" src="assets/feature_1.jpg" alt=""/>
                        <h6 class="promo__features-item__title" data-translate="Unlimited Art <br>Creation">Unlimited art <br>creation</h6>
                        <div class="promo__features-item__shadow"></div>
                        <div class="promo__features-item__title-shadow"></div>
                    </div>
                    <div class="promo__features-item">
                        <img class="promo__features-item__bg" src="assets/feature_2.png" alt=""/>
                        <h6 class="promo__features-item__title" data-translate="Exclusive <br>Styles">Exclusive <br>styles</h6>
                        <div class="promo__features-item__shadow"></div>
                        <div class="promo__features-item__title-shadow"></div>
                    </div>
                    <div class="promo__features-item">
                        <img class="promo__features-item__bg" src="assets/feature_3.png" alt=""/>
                        <h6 class="promo__features-item__title" data-translate="Magic Avatars <br>With 20% Off">Magic Avatars <br>With 20% Off</h6>
                        <div class="promo__features-item__shadow"></div>
                        <div class="promo__features-item__title-shadow"></div>
                    </div>
                </div>
                <div class="promo__offers">
                    <div class="promo__offers-item promo__offers-item_best">
                        <div class="promo__offers-item__label" data-translate="BEST OFFER">Best offer</div>
                        <div class="promo__offers-item__title-wrapper">
                            <h6 class="promo__offers-item__title" data-translate="YEARLY ACCESS">Yearly access</h6>
                            <p class="promo__offers-item__subtitle" data-translate="Just {{price}} per year"></p>
                        </div>
                        <div class="promo__offers-item__price" data-translate="{{price}} <br>per week"></div>
                        <a href="https://apple.com/" class="promo__offers-item__link"></a>
                    </div>
                    <div class="promo__offers-item">
                        <h6 class="promo__offers-item__title" data-translate="WEEKLY ACCESS">Weekly access</h6>
                        <div class="promo__offers-item__price" data-translate="{{price}} <br>per week"></div>
                        <a href="https://google.com/" class="promo__offers-item__link"></a>
                    </div>
                    <a href="https://apple.com/" class="promo__offers-btn" data-translate="Continue">Continue</a>
                </div>

                <div class="promo__footer">
                    <a href="#" class="promo__footer-link" data-translate="Terms of Use">Terms of use</a>
                    <a href="#" class="promo__footer-link" data-translate="Privacy Policy">Privacy policy</a>
                    <a href="#" class="promo__footer-link" data-translate="Restore">Restore</a>
                </div>
            </div>
        </section>

        <script src="bundle.js"></script>
    </body>
</html>
